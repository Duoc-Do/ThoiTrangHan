<div class="search-box">
	@@include('modal-location.html')
	@@include('modal-feature.html')
	<div class="location">
		<form class="form-inline">
			<div class="form-group">
				<p><label for="filter">LOCATION</label></p>
				<a href="#" title="" class="btn-border select-location">All</a>
			</div>
			<div class="form-group">
				<p><label for="filter">FEATURES</label></p>
				<a href="#" title="" class="btn-border select-feature">All</a>
			</div>
		</form>
	</div>

	<div class="sidebar-price border-lr">
		<p class="title-search"><span class="pull-left">No Min</span><label for="filter">PRICE</label><span class="pull-right">No Max</span></p>
		<section class="sl-range">
			<input type="range" multiple value="0,10" class="range-slider" />
			<input type="hidden" class="slider-input" value="23" />
		</section>
	</div>
	<div class="sidebar-bed">
		<p class="title-search"><label for="filter">BEDROOMS</label></p>
		<section class="sl-range">
			<input type="range" multiple value="1,6" class="range-slider2" />
			<input type="hidden" class="slider-input" value="10" />
		</section>
	</div>
	<div class="sidebar-bath border-lr">
		<p class="title-search"><label for="filter">BATHROOMS</label></p>
		<section class="sl-range">
			<input type="range" multiple value="1,6" class="range-slider3" />
			<input type="hidden" class="slider-input" value="2" />
		</section>
	</div>
	<div class="listing-box">
		<form class="form-inline">
			<div class="form-group">
				<p class="title-search"><label for="filter"><span class="total-list">289</span> LISTINGS</label></p>
				<a href="#" title="" class="btn-border">Search</a>
				<a href="#" title="" class="btn-border">Save</a>
			</div>
		</form>
	</div>
</div>
